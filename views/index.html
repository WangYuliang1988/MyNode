{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
  <form class="form-signin" action="/signin" method="POST">
    <img class="mb-4" src="../static/image/Bootstrap.png" alt="" width="72" height="72">
    <label for="inputEmail" class="sr-only">邮箱</label>
    <input id="inputEmail" type="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input id="inputPassword" type="password" name="password" class="form-control" placeholder="密码" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block mt-3">登录</button>
  </form>
{% endblock %}
